<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Marko Praakli (markopraakli@gmail.com)">
	<title>Turret</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-9">
				
			</div>
			<div class="col-3">
				<div class="row">
					<div class="col-12">
						<button class="btn btn-info" id="motAutoCalibrate">Motors calibrate</button> 
						<button class="btn btn-danger" id="emergencyStop">Emergency STOP</button>
					</div>
					<div class="col-12" id="weblog"></div>
				</div>
			</div>

		</div>
	</div>
	<script src="/js/jquery.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/socket.io.slim.js"></script>
	<script>
	$(function(){
		var socket = io();

		socket.on('weblog', function(msg){

			$('#weblog').append( $('<p>').text(msg) );
		});


		$('#motAutoCalibrate').click(function(){
			socket.emit('motAutoCalibrate');
		});

		$('#emergencyStop').click(function(){
			socket.emit('emergencyStop');
		});

	});
	</script>
</body>
</html>
